<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Pribadi</title>
<style>
/* ====== Tampilan Umum ====== */
body {
font-family: 'Segoe UI', Tahoma, sans-serif;
background: linear-gradient(135deg, #a8c0ff, #fbc2eb);
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
}

/* ====== Kotak Utama ====== */
.card {
background-color: #fffb3ee;
border: 3px solid #333;
border-radius: 12px;
width: 365px;
padding: 25px 25px;
box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

/* ====== Header ====== */
.header {
display: flex;
align-items: center;
background-color: #ffb3ee;
border: 2px solid #000;
border-radius: 10px;
padding: 15px;
margin-bottom: 20px;
}

.header img {
width: 130px;
height: 160px;
object-fit: cover;
border-radius: 8px;
border: 2px solid #333;
margin-right: 25px;
box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
}

.header h1 {
font-size: 28px;
color: #003366;
text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

/* ====== Isi ====== */
.body {
display: flex;
background-color: #f8f8f8;
border: 2px solid #000;
border-radius: 10px;
padding: 15px;
}

/* Sidebar */
.sidebar {
width: 270px;
border-right: 2px dashed #666;
padding-right: 15px;
}

.sidebar p {
margin: 10px 0;
font-size: 16px;
}

.sidebar b {
color: #004080;
}

/* Konten Deskripsi */
.content {
flex: 1;
padding-left: 30px;
}

.content h2 {
margin-top: 0;
color: #004080;
border-bottom: 2px solid #004080;
display: inline-block;
padding-bottom: 4px;
}

.content p {
text-align: justify;
line-height: 1.6;
font-size: 16px;
color: #333;
}

/* Hover efek */
.card:hover {
transform: scale(1.01);
transition: 0.3s;
box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}
</style>
</head>

<body>
<div class="card">
<div class="header">
<img src="laila" alt="">
<h1>Lailatul Hilwa</h1>
</div>

<div class="body">
<div class="sidebar">

<p>Tempat, Tgl Lahir:</b> JAKARTA, 31 Maret 2008</p>
<p><b>Alamat:</b> Grand residence</p>
<p><b>Hobi:</b> Makeup dan masak</p>
</div>

<div class="content">

<p>

</div>
</div>
</div>
</body>
</html>
